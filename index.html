<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marmika</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="logo-container">
				<img src="assets/logo.svg" alt="Marmika Logo" class="logo" />
				<span class="brand-name">Marmika</span>
			</div>
			<nav class="nav-links">
				<a href="#" class="nav-link">Home</a>
				<a href="#" class="nav-link">Explore Crafts</a>
				<a href="#" class="nav-link">About us</a>
				<a href="#" class="nav-link">Gallery</a>
				<a href="#" class="nav-link">Blog</a>
				<div class="dropdown">
					<button class="dropbtn">
						Initiatives
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<a href="#">Initiative 1</a>
						<a href="#">Initiative 2</a>
					</div>
				</div>
			</nav>
			<div class="search-container">
				<input
					type="text"
					placeholder="What are you looking for today..."
					class="search-input"
				/>
				<button class="search-button"><i class="fa fa-search"></i></button>
				<button class="camera-button"><i class="fa fa-camera"></i></button>
			</div>
			<div class="user-actions">
				<button class="user-button">
					<i class="fa fa-user"></i>
				</button>
				<button class="language-button">à²²</button>
				<button class="avatar-button">A</button>
			</div>
		</header>
	</body>
</html>
